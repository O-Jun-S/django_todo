{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>TODO app</title>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                TODO アプリ
            </p>

            <p class="subtitle">
                予定を管理
            </p>
        </div>
    </section>

    <section class="main">
        {% for task in tasks %}
            <div class="box">
                <a href="{% url 'read' task.id %}">
                    <h1>{{ task.title }}</h1>
                    <h4>{{ task.created_date }}</h4>
                    <p>{{ task.text }}</p>
                </a>
            </div>
        {% endfor %}
    </section>
</body>
</html>
