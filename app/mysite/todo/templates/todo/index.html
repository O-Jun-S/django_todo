{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>TODO app</title>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                TODO app
            </p>

            <p class="subtitle">
                Manage tasks.
            </p>
        </div>
    </section>

    <section class="create_button">
            <div class="notification is-info">
                <a>Create a task</a>
            </div>
    </section>

    <section class="main">
        {% for task in tasks %}
        <div class="block">
            <div class="box">
                <h1>{{ task.title }}</h1>
                <h4>{{ task.created_date }}</h4>
                <p>{{ task.text }}</p>
            </div>
        </div>
        {% endfor %}
    </section>
</body>
</html>
