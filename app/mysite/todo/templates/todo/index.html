{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% include "todo/meta.html" with title="TODO app" only %}
</head>

<body>
    {% include "todo/header.html" with title="TODO app" subtitle="Manage Tasks" only %}

    <section class="create_button">
            <div class="notification is-info">
                <a href="{% url 'todo:create' %}">Create a task</a>
            </div>
    </section>

    <section class="main">
        {% for task in tasks %}
        <div class="block">
            <div class="box">
                <a href="{% url 'todo:read' task.id %}">
                    <h1>{{ task.title }}</h1>
                    <h4>{{ task.created_date }}</h4>
                    <p>{{ task.text }}</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </section>
</body>
</html>
